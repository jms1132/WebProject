<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 이동시키기</title>
<style media="screen">
.thumbnail-wrapper {
width: 50%;
border: 1px solid rgba(0, 0, 0, 0.1);
}

.thumbnail {
position: relative;
padding-top: 100%;
overflow: hidden;
}

.thumbnail-centered {
position: absolute;
top: 0;
left: 0;
right: 0;
bottom: 0;
transform: translate(50%, 50%);
}

.thumbnail-img {
/*   max-width: 100%; */
/*   height: 박스의 height와 같아야 한다. */
transform: translate(-50%, -50%);
}
</style>
</head>
<body>
  <div class="thumbnail-wrapper">
    <div class="thumbnail">
      <div class="thumbnail-centered">
        <img class="thumbnail-img" src="http://image.chosun.com/sitedata/image/201904/10/2019041001881_0.png"/>
      </div>
    </div>
  </div>
</body>
</html>
